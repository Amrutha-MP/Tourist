<!DOCTYPE html>
{% extends 'admin.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-9 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Packages</h4>

                    <form class="forms-sample" method="post" action="#" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label >Category Name</label>
                        <select class="form-control" name="cname">
                            <option>{{data.CategoryName}}</option>
                            {% for d in category %}
                             <option>{{d.Category_Name}}</option>
                            {% endfor %}
                        </select>
                      </div>
                     <div class="form-group">
                        <label >Package Name</label>
                        <input type="text" class="form-control" value="{{data.Package_name}}" placeholder="Package Name" name="name">
                      </div>
                      <div class="form-group">
                        <label >Description</label>
                        <input type="text" class="form-control" value="{{data.Package_Description}}"  placeholder="Description" name="description">
                      </div>
                     <div class="form-group">
                        <label >Price</label>
                        <input type="text" class="form-control"  value="{{data.Price}}"  placeholder="Price" name="price">
                      </div>
                      <div class="form-group">
                        <label >Days</label>
                        <input type="text" class="form-control"  value="{{data.Days}}" placeholder="Days" name="day">
                      </div>
                     <div class="form-group">
                        <label >Description 1</label>
                        <input type="text" class="form-control" value="{{data.Description1}}"  placeholder="Description 1" name="ds1">
                      </div>
                      <div class="form-group">
                        <label >Description 2</label>
                        <input type="text" class="form-control"  value="{{data.Description2}}"   placeholder="Description 2" name="ds2">
                      </div>
                        <div class="form-group">
                        <label>Description 3</label>
                        <input type="text" class="form-control"  value="{{data.Description3}}"   placeholder="Description 3" name="ds3">
                      </div>
                         <div class="form-group">
                        <label >Add Image</label>
                             <img src="{{data.Image1.url}}">
                        <input type="file" name="image1">
                      </div>
                        <div class="form-group">
                        <label >Add Image</label>
                            <img src="{{data.Image2.url}}">
                        <input type="file" name="image2">
                      </div>
                        <div class="form-group">
                        <label >Add Image</label>
                            <img src="{{data.Image3.url}}">
                        <input type="file" name="image3">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">update</button>
                      <button class="btn btn-danger">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
