<!DOCTYPE html>
{% extends 'admin.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-9 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Categories</h4>

                    <form class="forms-sample" method="post" action="{% url 'update_category' cat_id=data.id%}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" value="{{data.Category_Name}}" id="exampleInputName1" placeholder="Category Name" name="name">
                      </div>
                    <div class="form-group">
                        <label for="exampleInputName2">Description</label>
                        <input type="text" class="form-control" value="{{data.Description}}" id="exampleInputName2" placeholder="Description" name="description">
                      </div>

                      <div class="form-group">
                        <label>Add Image</label>
                          <img src="{{data.Category_Image.url}}">
                          <input type="file" name="image">

                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-danger">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
