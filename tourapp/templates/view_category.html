<!DOCTYPE html>
{% extends 'admin.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-9 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">View Category</h4>
                    <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Category Name</th>
                          <th>Description</th>
                          <th>Category Image</th>
                           <th>Options</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                        <tr>
                          <td>{{d.Category_Name}}</td>
                          <td>{{d.Description}}</td>
                          <td>
                            <img src="{{d.Category_Image.url}}">
                          </td>
                          <td>
                            <a href="{% url 'edit_category' cat_id=d.id %}">
                              <button class="btn btn-primary">Edit</button>
                            </a>
                             <a href="{% url 'delete_category' cat_id=d.id %}">
                              <button class="btn btn-danger">Delete</button>
                            </a>
                          </td>
                        </tr>
                      </tbody>
                      {% endfor %}
                    </table>
                      </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
